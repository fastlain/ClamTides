<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clam Tides</title>
    <meta description="Find ideal tides for clam digging based on your location, desired dates, and other filters">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header role="banner">
        <h1><a href="index.html">Clam Tides</a></h1>
        <h2>Find the best tides for clam digging near you!</h2>
    </header>
    <main role="main">
        <form id="location-form" class="location-form" action="">
            <label for="location-input">Enter a location:</label>
            <div class="search-group">
                <input id="location-input" class="location-input" type="text" placeholder="e.g. Astoria, OR">  
                <button id="location-submit" class="location-submit" type="submit">Search</button>
            </div>
        </form>
        
        <div id="map">

        </div>
        
        <section id="date-container" role="region">
            <h3>Pick a range of dates to search for tides:</h3>
            <form action="" id="date-form">
                <label for="date-start">Enter Start Date:</label>
                <input id="date-start" type="date" name="date-start">
                <label for="date-end">Enter End Date:</label>
                <input id="date-end" type="date" name="date-end">
                <button id="date-submit" class="date-submit" type="submit">Get Tides!</button>
            </form>
        </section>

        <button id="restart-btn" type="button">Start Over</button>

        <section id="tide-results" class="tide-results" role="region">
            <h3 id="results-heading"></h3>
            <table id="results-table" class="results-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Tide Height (ft)</th>
                    </tr>
                </thead>
                <tbody id="results-tbody">

                </tbody>
            </table>
        </section>
    </main>
    <footer role="contentinfo">
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwTolVwNLjiPFIqzkmqH-wZY3Q6W-pRsQ&libraries=places&callback=initialize"></script>
    <script src="app.js"></script>
</body>

</html>
