<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clam Tides</title>
    <meta description="Find ideal tides for clam digging based on your location, desired dates, and other filters">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header role="banner">
        <h1>Clam Tides</h1>
    </header>
    <main role="main">
        <h2>Find the best tides for clam digging near you!</h2>
        <form id="location-form" action="">
            <label for="location-input">Choose location:</label>
            <input id="location-input" type="text">
            <button id="location-submit" type="submit">Submit</button>
        </form>
        <section role="region" id="tide-results">
            <h3 id="results-heading"></h3>
            <table id="results-table" class="results-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Tide Height (ft)</th>
                    </tr>
                </thead>
                <tbody id="results-tbody">

                </tbody>
            </table>
        </section>
    </main>
    <footer role="contentinfo">
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
